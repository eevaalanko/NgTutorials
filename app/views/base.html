<!DOCTYPE html>
<html ng-app="myApp" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Ng Tutorials       
        </title>


        <!-- Bootstrap (tyylitiedosto) -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
        <link href="{{base_path}}/assets/css/signin.css" rel="stylesheet">
    </head>

    <body >
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="{{base_path}}">NgTutorials</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-danger">Log in</button>
                        <a href="{{base_path}}/signup" class="btn btn-danger" role="button">Sign Up</a>
                    </form>

                </div>
            </div>
        </nav>

        <div id="main-container"  ng-controller='myCtrl'>
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}{% endblock %}
        </div>

        {% block body %}
        <!-- jQuery -->
        <script src="{{base_path}}/vendor/jquery.min.js"></script>

        <!-- Bootstrap ja Angular (skriptitiedostot) -->
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="{{base_path}}/assets/js/angular.min.js" type="text/javascript"></script>
        <script src="{{base_path}}/assets/js/ui-bootstrap-min.js" type="text/javascript"></script>
        <script src="{{base_path}}/assets/js/moment.js" type="text/javascript"></script>
        <script src="{{base_path}}/assets/js/angular-moment.js" type="text/javascript"></script>
        <script src="{{base_path}}/assets/js/angular-animate.min.js"></script>
        <script src="{{base_path}}/assets/js/angular-touch.min.js"></script>
        <script src="{{base_path}}/assets/js/angular-sanitize.js"></script>

        <!-- Omat skriptitiedostomme -->
        <script src="{{base_path}}/assets/js/site.js"></script>
        <script src="{{base_path}}/assets/js/addTutorial.js"></script>
        {% endblock %}
    </body>
</html>
