<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">        
    <form class="form-signin">
        <h2 class="form-signin-heading">Create an account</h2>
        <input type="email" class="form-control" ng-model="newUser.email" placeholder="Email address" required autofocus>
        <input type ="text" class="form-control" ng-model="newUser.name" placeholder="User name" required>
        <input type="password" id="inputPassword" class="form-control" ng-model="newUser.password"placeholder="Password" required>
        <button class="btn btn-lg btn-primary" type="submit" ng-click="signup()">Sign up</button>
        <button class="btn btn-lg btn-danger" ng-click="cancel()">Cancel</button>
    </form>
</div>
