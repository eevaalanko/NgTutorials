<!doctype html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">
<head>
<title>NgTutorials</title>
<link href="../../assets/css/angular-bootstrap.css" rel="stylesheet">
  <link href="../../assets/css/signin.css" rel="stylesheet">

<link rel="icon" href="../../assets/images/angular.jpg" type="image/png">
<script src="../../assets/js/angular-bootstrap.js" type="text/javascript"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Create an account</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> 
  </body>
</html>
