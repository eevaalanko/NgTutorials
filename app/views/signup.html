<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">        
    <form class="form-signin" name="userForm" ng-submit="signup()" novalidate>
        <h2 class="form-signin-heading">Create an account</h2>
        <input type="email" name="email" class="form-control" ng-model="newUser.email" placeholder="Email address" required autofocus>
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        <input type ="text" class="form-control" ng-model="newUser.name" ng-minlength="3" ng-maxlength="20" placeholder="User name" required>
        <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
        <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">User name is required.</p>
        <input type="password" name="password" class="form-control" ng-model="newUser.password" ng-minlength="3" ng-maxlength="8" placeholder="Password" required>
        <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
        <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password required.</p>
        <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
        <button class="btn btn-lg btn-danger" ng-click="cancel()">Cancel</button>
    </form>
</div>
