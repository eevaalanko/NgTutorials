{% extends "base.html" %}{% block content %}
<div class="header">
    <img src="/ngtuto/assets/images/angular.jpg" class="img-rounded" alt="AngularJS"
         width="30" height="30">
    <h3 class="text-muted">NgTutorials</h3>
</div>
<div  ng-controller='myCtrl'>
    <input type="text" ng-model="username">
    <button ng-click='sayHello()'>greet</button>
    <hr>
    {{ '{{greeting}}' }}
    {{ '{{tutos}}' }}
    <div class="jumbotron">
        <h3 class="text-muted">Find and rate AngularJs tutorials. Make
            a list of your own favorites.</h3>
    </div>
    <div class="table-responsive">
        <h3 class="text-muted">
            Best Rated Tutorials
            </h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tuto in tutos">
                        <th scope="row">1</th>
                        <td><a href="{{base_path}}/tutorial">Test</a></td>
                        <td>{{ '{{tuto.name}}' }}</td>
                    </tr>                  
                </tbody>
            </table>
            <li ng-repeat="x in customer">
                {{ '{{x.name}}' }}

            </li>
    </div>
</div>
{% endblock %}
