<!doctype html>
<html ng-app="myApp" xmlns:th="http://www.thymeleaf.org">
<head>
<title>TutorialName</title>
<link href="/ngtuto/assets/css/angular-bootstrap.css" rel="stylesheet">
<link rel="icon" href="/ngtuto/assets/images/angular.jpg" type="image/jpg">
<script src="/ngtuto/assets/js/angular-bootstrap.js" type="text/javascript"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div id="navbar-header">
				<a class="navbar-brand" href="/app/views/signup.html">Not a member? Sign
					up!</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-danger">Log in</button>
					<div class="checkbox">
						<label> <input type="checkbox" value="remember-me">
							Remember me
						</label>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="header">
			<img src="ngtuto/assets/images/angular.jpg" class="img-rounded" alt="AngularJS"
				width="30" height="30">
			<h3 class="text-muted">TutorialName</h3>
		</div>
		<div ng-controller="MyController">
			<div class="jumbotron">
				<h3 class="text-muted">Tutorial description</h3>
			</div>
			<div class="table-responsive">
				<h3 class="text-muted">Tutorial rewiews</h3>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Writer</th>
							<th>Review</th>
							<th>Stars</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td><a href="">Test</a></td>
							<td>testiii</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td><a href="">Test2</a></td>
							<td>testiii....</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td><a href="">Test3</a></td>
							<td>testiiii!</td>
						</tr>
					</tbody>
				</table>
				<h3 class="text-muted">Write a review. You have to be a
					registered user to review tutorials.</h3>
				<form name="form" novalidate>
					<div ng-repeat="value in Values">
						<div class="form-group"></div>
						<button class="btn btn-primary" type="submit"
							ng-click="ok(form.$valid)">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
